             <div class="contactform">
                <form>
                    <h1>contact me for general query and work</h1>
                    <div class="form-group">
                      <label for="clientname">Name</label>
                      <input type="name" class="form-control" id="clientname" >
                    </div>
                    <div class="form-group">
                      <label for="clientemail">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" >
                      
                    </div>
                    
                    <div class="form-group">
                      <label for="clientphone">Phone</label>
                      <input type="phone" class="form-control" id="clientphone" >
                    </div>
                    <div class="form-group">
                        <label for="clientenquiry">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry" >
                      </div>
                    <div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</small>
                    </div>
         
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
